<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Habit Tracker</title>
</head>
<body>
        
    
    <!-- Enter Email -->
    <br>
        <h1>Email</h1>
    <br>

    <form action="javascript:;" onsubmit=" getHabitsFromBackend(this) ">
        <!-- <label for="habit">New Habit :</label> -->
        <input type="email" id="emailInput" value="18athoreso@gmail.com" required><br><br>
        <input type="submit" value=" Get Habits ">
    </form>

    <br>
    <br>

    <div class = "trackerTable">
        <h1>Habit Tracker</h1>
        <div class="gridDisplay" id = 'tableDiv'>
            <!-- Table to be generated by scripts -->
        </div>
    </div>

    <div id="date-selector" class="date-selector" style = "display: none">
        <br>
        <button id="left-arrow" onclick="dateSelectorDecrement()">&#8592;</button>
        <span id="start-date-text">Start Date</span>
        <span id="date-selector-text">-</span>
        <span id="end-date-text">End Date</span>
        <button id="right-arrow" onclick="dateSelectorIncrement()">&#8594;</button>
        <br>
    </div>


    <div id="new-habit" style = "display: none">
        <br>
            <h1>New Habit</h1>
        <br>

        <div>
            <form action="javascript:;" onsubmit=" addHabitFromButton() ">
                <!-- <label for="habit">New Habit :</label> -->
                <input type="text" id="newHabitName" value=""><br><br>
                <input type="submit" value=" Add Habit ">
            </form>
        </div>
        <br>
        <div>
            <form action="javascript:;" onsubmit=" hideSelectedItems() ">
                <input type="submit" value=" Remove Habit(s) ">
            </form>
        </div>
    </div>

    <div style = "display: none">
        <div class="cursor-circle"></div>
        <div class="cursor-circle1"></div>
        <div class="cursor-circle2"></div>
    </div>

    <script src="./Cursor.js"></script>
    <script src="./HabitTrackerApp.js"></script>
    <script src="./Habit.js"></script>
    <script src="./HabitTable.js"></script>
    <script src="./app.js"></script>

</body>
</html>
