<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Habit Tracker</title>
</head>
<body>
        
    
    <!-- Enter Email -->
    <form id="emailForm">
        <h1>Email</h1> <br>
        <input type="email" id="emailInput" value="18athoreso@gmail.com" required><br><br>
        <input type="submit" value=" Get Habits ">
    </form>

    <br>
    <br>

    <div class = "trackerTable" id = "trackerTable" style = "display: none">
        <h1>Habit Tracker</h1>
        <div class="gridDisplay" id = 'tableDiv'>
            <!-- Table to be generated by scripts -->
        </div>
    </div>

    <div id="date-selector" class="date-selector" style = "display: none">
        <br>
        <button id="left-arrow">&#8592;</button>
        <span id="start-date-text">Start Date</span>
        <span id="date-selector-text">-</span>
        <span id="end-date-text">End Date</span>
        <button id="right-arrow">&#8594;</button>
        <br>
        <!-- <button id="save-button">&#12869;</button> -->
        <button type="button" id="save-button" value="Update Habits">Update Habit(s)</button>
        <button type="button" id="delete-button" value="Remove Habits">Remove Selected Habit(s)</button>

    </div>


    <div id="new-habit" style = "display: none">
        <br>
            <h3>New Habit</h3>
        <br>

        <div>
            <form action="javascript:;" id= "new-habit-form">
                <input type="text" id="newHabitName"><br><br>
                <input type="submit" value=" Add Habit " id= "new-habit-button">
            </form>
        </div>
        
    </div>

    <div style = "display: none">
        <div class="cursor-circle"></div>
        <div class="cursor-circle1"></div>
        <div class="cursor-circle2"></div>
    </div>

    <script src="./Cursor.js"></script>
    <script src="./HabitTrackerApp.js"></script>
    <script src="./ApiService.js"></script>
    <script src="./Habit.js"></script>
    <script src="./HabitTable.js"></script>
    <script src="./app.js"></script>

</body>
</html>
