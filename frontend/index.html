<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Habit Tracker</title>
</head>
<body>
        
    
    <!-- Enter Email -->
    <br>
        <h1>Email</h1>
    <br>

    <form action="javascript:;" onsubmit=" getHabitsFromBackend(this) ">
        <!-- <label for="habit">New Habit :</label> -->
        <input type="email" id="emailInput" value="18athoreso@gmail.com" required><br><br>
        <input type="submit" value=" Get Habits ">
    </form>

    <br>
    <br>


    <div class = "trackerTable">
        <h1>Habit Tracker</h1>
        <div class="gridDisplay" id = 'tableDiv'>
            <div></div>
            <div class = tableHeader>Habit</div>
            <div class = tableHeader>Mon</div>
            <div class = tableHeader>Tue</div>
            <div class = tableHeader>Wed</div>
            <div class = tableHeader>Thur</div>
            <div class = tableHeader>Fri</div>
            <div class = tableHeader>Sat</div>
            <div class = tableHeader>Sun</div>
            
            <!-- Habits To be Added by the script -->

        </div>
    </div>

    <br>
        <h1>New Habit</h1>
    <br>

    <div>
        <form action="javascript:;" onsubmit=" addHabitFromButton() ">
            <!-- <label for="habit">New Habit :</label> -->
            <input type="text" id="newHabitName" value=""><br><br>
            <input type="submit" value=" Add Habit ">
          </form>
    </div>
    <br>
    <div>
        <form action="javascript:;" onsubmit=" hideSelectedItems() ">
            <input type="submit" value=" Remove Habit(s) ">
          </form>
    </div>


    <div class="cursor-circle"></div>
    <div class="cursor-circle1"></div>
    <div class="cursor-circle2"></div>


    <script src="./Cursor.js"></script>
    <script src="./HabitTrackerApp.js"></script>
    <script src="./Habit.js"></script>
    <script src="./HabitTable.js"></script>
    <script src="./app.js"></script>

</body>
</html>
